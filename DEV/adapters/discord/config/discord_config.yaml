discord:
  bot_token: "YOUR_DISCORD_BOT_TOKEN"
  application_id: "YOUR_APPLICATION_ID"
  guild_ids: []  # List of guild IDs for guild-specific commands; empty for global
  command_prefix: "!"

ubp:
  orchestrator_url: "ws://localhost:8080/ws/adapters"
  adapter_id: "discord_adapter_001"
  security_key: "your_security_key_here"

logging:
  level: "INFO"
  file: "logs/discord_adapter.log"

features:
  enable_voice_integration: true
  enable_thread_management: true
  enable_webhook_support: true

rate_limits:
  max_requests_per_minute: 60
